<!DOCTYPE html>
<html>
<head>
  <title>UPI Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>UPI Payment</h1>
    <form id="paymentForm" action="/Payment_success/{{price}}/{{id}}" method="POST">{% csrf_token %}
      <div class="form-group">
        <label for="upiId">UPI ID</label>
        <input type="text" class="form-control" id="upiId" placeholder="example@upi" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" id="amount" placeholder="Enter amount" value="{{price}}" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </div>

</body>
</html>
