<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'adminsidebar.html' %}

  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Assigning Trainer</h5>

              <!-- General Form Elements -->
              <form  action="/saveAssignTrainer/{{data.id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Member Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="mname" value="{{data.first_name}}">
                  </div>
                </div>
                <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Trainer name</label>
                   <div class="col-sm-10">
                    <select class="form-control" aria-label="Default select example" name="tname">
                      <option selected>select</option>
                      {% for i in data1%}

                      <option value="{{i.id}}">{{i.trainer_Name}}</option>
                     {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
