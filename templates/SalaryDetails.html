<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'adminsidebar.html' %}

  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Salary Details</h5>

              <!-- General Form Elements -->
                <table class="table">
              <form  action="/searchSalary/" method="POST" enctype="multipart/form-data">{% csrf_token %}
                 <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Month</label>
                   <div class="col-sm-10">
                    <select class="form-control" aria-label="Default select example" name="mon">
                      <option value="January">January</option>
                      <option value="February">February</option>
                                  <option value="March">March</option>
                      <option value="April">April</option>
                                  <option value="May">May</option>
                      <option value="June">June</option>
                                  <option value="July">July</option>
                      <option value="August">August</option>
                                  <option value="September">September</option>
                      <option value="October">October</option>
                                  <option value="November">November</option>
                      <option value="December">December</option>

                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form>
                </table>

            </div>
          </div>

        </div>
      </div>
      </div>
    </section>
  </main>
</body>
</html>
