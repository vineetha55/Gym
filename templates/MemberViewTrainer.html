<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js" integrity="sha512-F636MAkMAhtTplahL9F6KmTfxTmYcAcjcCkyu0f0voT3N/6vzAuJ4Num55a0gEJ+hRLHhdz3vDvZpf6kqgEa5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
{% include 'memberindex.html' %}
<div class="main-panel">
       <div class="content-wrapper">
         <div class="row">
           <div class=" grid-margin stretch-card">
             <div class="card">
                 {% if obj %}
               <div class="card-body">
                 <h4 class="card-title"> Assigned Trainer Details</h4>
                 <p class="card-description">

                 </p>
                 <div class="table-responsive">
                   <table class="table table-responsive">
                     <thead>
                       <tr>


                           <th>trainer Name</th>
                           <th>email</th>
                           <th>Contact</th>

                        </tr>
                     </thead>
                     <tbody>

                       <tr>

                           <td>{{obj.trainer_id.trainer_Name}}</td>
                           <td>{{obj.trainer_id.trainer_Email}}</td>
                           <td>{{obj.trainer_id.trainer_Contact}}</td>

                       </tr>

                     </tbody>
                   </table>
                 </div>
               </div>
                 {% else %}
               <h2>Sorry, Please wait until the admin assign a trainer for you..</h2>
        {% endif %}
             </div>
           </div>
         </div>
       </div>


</div>
</body>
</html>
