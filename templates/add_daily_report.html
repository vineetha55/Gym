<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
{% include 'memberindex.html' %}
 <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Daily Report </h5>

              <!-- General Form Elements -->
             <form action="/save_daily_report/" method="POST">{% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="date">
                  </div>
                </div>

                  <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Total Workout</label>
                   <div class="col-sm-10">
                                    <input type="number" class="form-control" name="total_workout">

                  </div>
                </div>
               <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Completed Workout</label>
                   <div class="col-sm-10">
                                    <input type="number" class="form-control" name="completed">

                  </div>
                </div>
                 <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Pending Workout</label>
                   <div class="col-sm-10">
                                    <input type="number" class="form-control" name="pending_workout">

                  </div>
                </div>
                 <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Time Taken</label>
                   <div class="col-sm-10">
                                    <input type="number" class="form-control" name="time_taken">

                  </div>
                </div>
                  <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
