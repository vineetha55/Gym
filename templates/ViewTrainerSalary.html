<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'adminsidebar.html' %}
<main id="main" class="main">
<div class="main-panel">
<div class="content-wrapper">
<div class="row">
<div class=" grid-margin stretch-card">
<div class="card">
<div class="card-body">
<h4 class="card-title">Trainer DETAILS</h4>
<p class="card-description">

</p>
<div class="table-responsive">
<table class="table">
<thead>
<tr>
   <th>Sl.No</th>
   <th>Name</th>
  <th>Month</th>
   <th>Basic Pay</th>
  <th>Salary In Hand</th>
    <th>Status</th>
</tr>
</thead>
<tbody>
{% for i in data %}
<tr>
<td>{{forloop.counter}}</td>
   <td>{{i.trainer_Name}}</td>
   <td>{{i.trainer_id}</td>
  <td>{{i.month}}</td>
   <td>{{i.basic_pay}}</td>
<td>{{i.total_salary}}</td>
<td>{{i.status}}</td>

</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</main>

</div>
</body>
</html>
