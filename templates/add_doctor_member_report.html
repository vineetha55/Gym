<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'Doctorsidebar.html' %}
 <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Report Details</h5>

              <!-- General Form Elements -->
              <form  action="/savemember_doctor_report/{{d.id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Month</label>
                  <div class="col-sm-10">
                      <select class="form-control" name="month">
                          <option>January</option>
                           <option>February</option>
                           <option>March</option>
                          <option>April</option>
                          <option>May</option>
                           <option>June</option>
                           <option>July</option>
                           <option>August</option>
                           <option>September</option>
                           <option>October</option>
                           <option>November</option>
                           <option>December</option>


                      </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Member Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="{{d.memberid.first_name}}">
                  </div>
                </div>
                  <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Member Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" value="{{d.memberid.email}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Contact</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="phone" value="{{d.memberid.Contact}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Previous Weight</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="previousWeight" value="{{d.weight}}">
                  </div>
                </div>
                   <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Current Weight</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="currentWeight" >
                  </div>
                </div>
                   <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Previous Height</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="previousHeight" value="{{d.height}}">
                  </div>
                </div>
                   <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Current Height</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="currentHeight" >
                  </div>
                </div>
                  <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label"> Undergo any medical examination in the past month(If Yes Specify that)</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="formFile" name="medical_exam">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label"> Name of Medical Test(if no type Nill)</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="medical_test">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Overall Condition</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="overall_condition">
                  </div>
                </div>
                <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Any instructions to Member</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control" name="instructions">

                  </div>
                </div>
 <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Upload Your Signature(it must be white background)</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" name="signature" id="sign">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



</body>
</html>
