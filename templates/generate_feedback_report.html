
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% include 'adminsidebar.html' %}

  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Report For Trainer</h5>

              <!-- General Form Elements -->
              <form  action="/Save_trainer_feedback_report/{{data.id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}

                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Trainer Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="TName" value="{{data.trainer_Name}}">
                  </div>
                </div>

                  <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Rate your Overall Experience</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="total_overall_exp" value="{{total_overall_exp}}">

                  </div>
                </div>
<div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Rate the behavior of the Trainer</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="total_behavior" value="{{total_behavior}}">

                  </div>
                </div>
<div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Rate the helpfulness of the trainer</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="total_helpfulness" value="{{total_helpfulness}}">

                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Additional Instructions</label>
                  <div class="col-sm-10">
                    <textarea rows="5" cols="10" class="form-control" name="instructions"></textarea>
                  </div>
                </div>



                  <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
