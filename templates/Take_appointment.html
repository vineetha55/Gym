<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'memberindex.html' %}

  <main id="main" class="main" style="margin-top:100px;">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Take Appointments</h5>

              <!-- General Form Elements -->
              <form action="/SaveTake_appointment/" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Member Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="mname" value="{{data1.first_name}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Doctor Name</label>
                   <div class="col-sm-10">
                    <select class="form-control" aria-label="Default select example" name="name">
                      <option selected>select</option>
                      {% for i in data %}

                      <option value="{{i.id}}">{{i.doctor_Name}}</option>
                     {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Reason</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="reason" value="{{data.reason}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="date" value="{{data.date}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
                  <div class="col-sm-10">
                    <input type="time" class="form-control" name="time" value="{{data.time}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Take Appointment</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
