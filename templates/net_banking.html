<!DOCTYPE html>
<html>
<head>
  <title>Net Banking Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Net Banking Payment</h1>
    <form action="/Payment_success/{{price}}/{{id}}" method="POST">{% csrf_token %}>
      <div class="form-group">
        <label for="bank">Select Bank</label>
        <select class="form-control" id="bank" required>
        <option value="">Select Bank</option>
          <option value="bank1">State Bank of India</option>
          <option value="bank2">HDFC Bank</option>
          <option value="bank3">ICICI Bank</option>
          <option value="bank4">Axis Bank</option>
          <option value="bank5">Bank of Baroda</option>
          <option value="bank6">Punjab National Bank</option>
          <option value="bank7">Canara Bank</option>
          <option value="bank8">Bank of India</option>
        </select>
      </div>
      <div class="form-group">
        <label for="account">Account Number</label>
        <input type="text" class="form-control" id="account" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" id="amount" value="{{price}}" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
