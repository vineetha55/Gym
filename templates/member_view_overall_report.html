<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'memberindex.html' %}

  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Select Any Month To View Report</h5>

              <!-- General Form Elements -->
              <form  action="/member_overall_report_monthwise/" method="POST" enctype="multipart/form-data">{% csrf_token %}

                <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Month(Select and View the Report)</label>
                   <div class="col-sm-10">
                     <select class="form-control" name="month">
                          <option>January</option>
                           <option>February</option>
                           <option>March</option>
                          <option>April</option>
                          <option>May</option>
                           <option>June</option>
                           <option>July</option>
                           <option>August</option>
                           <option>September</option>
                           <option>October</option>
                           <option>November</option>
                           <option>December</option>


                      </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
