<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'adminsidebar.html' %}

  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Event Details</h5>

              <!-- General Form Elements -->
              <form  action="/UpdateEvent/{{data.id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Event Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="ename" value="{{data.event_name}}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Event Category</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="ecategory" value="{{data.event_category}}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Age Limit</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="alimit" value="{{data.event_agelimit}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Weight Limit</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="wlimit" value="{{data.event_weightlimit}}">
                  </div>
                </div>
                    <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Event place</label>
                   <div class="col-sm-10">
                    <input type="text" class="form-control" name="place" value="{{data.event_place}}">
                   </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Event Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="edate"value="{{data.event_date}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Event time</label>
                  <div class="col-sm-10">
                    <input type="time" class="form-control" name="etime"value="{{data.event_time}}">
                  </div>
                </div>

                <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Status</label>
                   <div class="col-sm-10">
                    <select class="form-control" aria-label="Default select example" name="status" value="{{data.event_status}}">
                      <option selected>select</option>
                      <option value="Available">Available</option>
                      <option value="NotAvailable">Not Available</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
