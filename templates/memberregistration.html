<!DOCTYPE html>
<html lang="en">
<head>

    <style>
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
    </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Registration form</h3>
                <!--<div style="color:blue;" align="center">
                  {% if messages %}
                    {% for msg in messages %}
                        {{msg}}
                    {% endfor %}
                  {% endif %}-->
                </div>
                <form  action="/savememberregistration/" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" name="fname" />
                      <label class="form-label" for="form3Example1m">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg"  name="lname"/>
                      <label class="form-label" for="form3Example1n">Last name</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example8" class="form-control form-control-lg" name="address" />
                  <label class="form-label" for="form3Example8">Address</label>
                </div>

                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <h6 class="mb-0 me-4">Gender</h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="femaleGender"
                      value="Female" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>

                    <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Age</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="age">
                  </div>
                </div>

                    <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">DOB</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="dob">
                  </div>
                </div>
                  <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Contact Number</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="phone">
                  </div>
                </div>

                    <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">State</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="state">
                  </div>
                </div>

                   <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Place</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="place">
                  </div>
                </div>
                        <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Pincode</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="pincode">
                  </div>
                </div>
                  <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Email Id</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Date Of Joining</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="doj">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                  </div>
                </div>

                   <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <h6 class="mb-0 me-4">Are You a : </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="beginner"
                      value="beginner" />
                    <label class="form-check-label" for="beginner">Beginner Person</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="intermediate"
                      value="intermediate" />
                    <label class="form-check-label" for="intermediate">Intermediate Person</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="advanced"
                      value="advanced" />
                    <label class="form-check-label" for="advanced">Advanced person</label>
                  </div>
                </div>
                  <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Joining For : </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="purpose" placeholder="example :weight loss,gain," required>
                  </div>
                </div>



                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Package</label>
                <div class="col-sm-10">
                    <select class="select form-control" name="package" id="pack">
                        {% for i in p %}
                      <option value="{{i.id}}">{{i.package_type}}</option>
                     {% endfor %}
                    </select>
</div>
                </div>
                    <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Duration</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="duration" name="duration" placeholder="Select Package">
                  </div>
                </div>
                    <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>

</form>

          </div>

        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</section>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$('#pack').change(function(){
var p=$('#pack').val();
$.ajax({
url: '/find_duration/',
            method: 'GET',
            data: { p: p },
            dataType: 'json',
            success: function(response) {
                if (response) {

                        $('#duration').val(response)

                }
            },
            error: function() {
                console.log('An error occurred during the AJAX request.');
            }
        });
        });
        </script>
</body>
</html>
