<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'adminsidebar.html' %}

  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product Details</h5>

              <!-- General Form Elements -->
              <form  action="/UpdateProduct/{{data.id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                 <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Category</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="Category" value="{{data.product_category}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="Name" value="{{data.product_name}}">
                  </div>
                </div>
                  <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Details</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="Details" value="{{data.product_details}}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Gst</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="gst" value="{{data.product_gst}}">
                  </div>
                </div>

                  <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Total Price</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="total" value="{{data.product_totalprice}}">
                  </div>
                </div>

                  <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label">Status</label>
                   <div class="col-sm-10">
                    <select class="form-control" aria-label="Default select example" name="status" value="{{data.product_status}}">
                      <option selected>select</option>
                      <option value="Available">Available</option>
                      <option value="NotAvailable">Not Available</option>
                    </select>
                  </div>
                </div>
                  <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
