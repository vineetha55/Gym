<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'adminsidebar.html' %}

  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">TRAINER DETAILS</h5>

              <!-- General Form Elements -->
              <form action="/updateAddWorkOut/{{data.id}}" method="POST">{% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="Name" value="{{data.membername}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">workout type</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="type" value="{{data.wrktype}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Exercise Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="exc" value="{{data.excname}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Repeats</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="rep" value="{{data.reps}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">sets</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="set" value="{{data.sets}}">
                  </div>
                </div>


                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>




              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>


</body>
</html>

</body>
</html>
