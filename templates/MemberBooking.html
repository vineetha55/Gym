<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
    </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">

            <div class="col-xl-12">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">BOOKING FORM</h3>
                </div>
                <form  action="/SaveBooking/{{subtotal}}/{{gst}}" method="POST" enctype="multipart/form-data">{% csrf_token %}

                    <div class="row">

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example4m" class="form-control form-control-lg" name="full" />
                      <label class="form-label" for="form3Example1m">Full Name</label>
                    </div>
                  </div>

                     <div class="col-md-6 mb-4">
                         <div class="form-outline">
                          <input type="text"class="form-control form-control-lg" name="mobile">
                        <label class=" form-control-label">Mobile number</label>

                        </div>
                      </div>
                  </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="email" id="form3Example1m" class="form-control form-control-lg" name="email" />
                      <label class="form-label" for="form3Example1m">email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                           <input type="text" class="form-control form-control-lg" name="country">
                        <label class="col-sm-3 form-control-label">Country/Region</label>
                        </div>
                      </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg"  name="address"/>
                      <label class="form-label" for="form3Example1n">Address</label>
                    </div>
                  </div>


               <div class="col-md-6 mb-4">
                    <div class="form-outline">
                  <input type="text" id="form3Example8" class="form-control form-control-lg" name="house" />
                  <label class="form-label" for="form3Example8">House no/Building /name</label>
                </div>
               </div>
                </div>

                          <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                          <input type="text" class="form-control form-control-lg" name="road">
                        <label class="form-control-label">Road Name/Area/Colony</label>


                        </div>
                      </div>

                     <div class="col-md-6 mb-4">
                    <div class="form-outline">
                         <select class="form-control form-control-lg" name="state">
                             <option>Kerala</option>
                             <option>Aalapuzha</option>
                             <option>kasargod</option>
                             <option>wayanadu</option>

                         </select>

                        <label class="col-sm-3 form-control-label">state</label>
                    </div>
                     </div>
                          </div>


                      <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                    <input type="text" class="form-control" name="city">
                        <label for="inputText" class="col-sm-2 col-form-label">city/Town</label>
                    </div>
                </div>
                             <div class="col-md-6 mb-4">
                    <div class="form-outline">
                       <input type="number" class="form-control" name="pin">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Pincode</label>

                  </div>
                </div>
                      </div>

                   <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                                            <input type="text" class="form-control" name="near">

                  <label for="inputNumber" class=" col-form-label">Nearby famous Place/school/college/etc..</label>

                    </div>
                  </div>
                </div>
                          <h1>Contact Details</h1>
                  <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                  </div>
                </div>

                   <div class="row mb-3">
                     <label for="inputNumber" class="col-sm-2 col-form-label">Mobile number</label>
                      <div class="col-sm-10">
                         <input type="number" class="form-control" name="phone">
                       </div>
                   </div>


                    <h1>Delivery Address</h1>

                  <div class="row">
                     <div class="col-md-12 mb-4">
                         <div class="form-outline">
                           <input type="radio"  name="new" id="new" value="same">Same as above Address</input>
                           <input type="radio"  name="new" id="new1" value="new" >Add New Address</input>
                         </div>
                      </div>
                  </div>

<div style="display:none;" id="new_address">
                  <div class="row">
                      <div class="col-md-6 mb-4">
                      <div class="form-outline">
                         <input type="text" id="form3Example" class="form-control form-control-lg" name="house_no" />
                         <label class="form-label" for="form3Example8">House no/Building /name</label>
                      </div>
                      </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                          <input type="text" class="form-control form-control-lg" name="area">
                          <label class="form-label">Road Name/Area/Colony</label>
                    </div>
                   </div>
                   </div>


                        <div class="row">
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                           <select class="form-control form-control-lg">
                              <option>Kerala</option>
                             <option>Aalapuzha</option>
                             <option>kasargod</option>
                             <option>wayanadu</option>

                           </select>
                            <label class="col-sm-3 form-control-label">state</label>
                         </div>
                          </div>


                    <div class="col-md-6 mb-4">
                    <div class="form-outline">
                         <input type="text" class="form-control" name="town">
                         <label for="inputText" class="col-sm-2 col-form-label">city/Town</label>
                    </div>
                    </div>
                        </div>


                          <div class="row mb-3">
                              <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                 <input type="number" class="form-control" name="code">
                                  <label for="inputNumber" class="col-sm-2 col-form-label">Pincode</label>


                               </div>
                               </div>

                              <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <input type="text" class="form-control" name="place">
                                   <label for="inputText" >Nearby famous Place/school/college/etc..</label>

                             </div>
                             </div>
                          </div>

</div>
                   <div class="row mb-3">
                       <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <input type="text" class="form-control" name="total" value="{{a}}" readonly>
                              <label for="inputText" class="col-sm-2 col-form-label">Total Price</label>


                             </div>
                        </div>

                       <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <input type="number" class="form-control" name="charge" value="50">

                  <label for="inputText" >Delivery charge</label>


                  </div>
                </div>
                   </div>


                  <div class="row mb-3">
                      <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <label for="inputText" >Payment Method</label>



                    <input type="radio"    name="pay" value="upi">  UPI
                    <input type="radio"    name="pay" value="net_banking">Net banking
                    <input type="radio"    name="pay" value="cod">Cash On Delivery

                  </div>
                </div>

                  </div>


                    <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Book Now</button>
                  </div>
                </div>

</form>

          </div>

        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</section>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $("#new1").click(function() {

    if ($("#new1").val() === "new") {
      $("#new_address").css("display", "block");
    }
  });
  $("#new").click(function() {
      $("#new_address").css("display", "none");

  });
});
</script>
</body>
</html>
